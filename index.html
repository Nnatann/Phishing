<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fragata e Antunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: #1976d2;
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .login-header h2 {
            font-weight: 400;
            font-size: 22px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
            outline: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #1565c0;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .toggle-link {
            color: #1976d2;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Substitua pelo seu logo -->
                <img src="" alt="Logo"> <!-- adicionar a logo aqui, no momento sem nada em mente-->
            </div>
            
            <!-- Formulário de Login -->
            <div id="login-form">
                <div class="login-header">
                    <h2>Login</h2>
                </div>
                <div class="login-body">
                    <form action="log.php" method="POST">
                        <div class="input-group">
                            <label for="username">Nome de usuário</label>
                            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="login-button">Entrar</button>
                    </form>
                    <div class="login-footer">
                        Não tem uma conta? <a class="toggle-link" onclick="toggleForms()">Cadastre-se</a>
                    </div>
                </div>
            </div>
            
            <!-- Formulário de Cadastro -->
            <div id="register-form" class="hidden">
                <div class="login-header">
                    <h2>CRIAR NOVA CONTA</h2>
                </div>
                <div class="login-body">
                    <form action="register.php" method="POST">
                        <div class="input-group">
                            <label for="fullname">Nome completo</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">Confirmar senha</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita sua senha" required>
                        </div>
                        <button type="submit" class="login-button">Cadastrar</button>
                    </form>
                    <div class="login-footer">
                        Já tem uma conta? <a class="toggle-link" onclick="toggleForms()">Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
